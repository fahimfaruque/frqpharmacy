<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Page Video</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .video-container {
    position: fixed; /* Use absolute positioning for IE11 support */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .video-container iframe {
    width: 100vw;
    height: 100vh;
    border: none;
    /* Adjusting the size may be necessary depending on the video's aspect ratio */
    object-fit: cover; /* This will cover the whole page, potentially cropping the video. */
  }
</style>
</head>
<body>

<div class="video-container">
  <iframe src="https://www.youtube.com/embed/m6cXS5behe8?si=gniJ5dzVIw5sZQq4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

</body>
</html>
