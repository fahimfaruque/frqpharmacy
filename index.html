<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRQ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('https://myexternalfiles.s3.amazonaws.com/fqwebbackground.webp') repeat;
            background-size: 50%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header .logo {
            width: 150px;
        }
        .section-1 {
            background: rgba(0, 0, 0, 0.4); 
            flex: 1;  /* Takes remaining space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .section-1 .content-box {
            background: rgba(50, 50, 50, 0.8);
            padding: 30px;
            border-radius: 12px;
        }
        .section-1 h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        .section-1 p {
            margin-bottom: 25px;
            font-style: italic;
        }
        .email-button {
            background-color: #d397ed;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .email-button:hover {
            background-color: #808080;
        }
        footer {
            padding: 20px;
            text-align: center;
            background-color: #FBF6FB;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://myexternalfiles.s3.amazonaws.com/FRQ+only.jpg" alt="FRQ Pharmacy Group Logo" class="logo">
    </header>
    <div class="section-1">
        <div class="content-box">

            <h1>Pharmacists partnering with your doctor to personalize your healthcare experience</h1>
            <p>We are only limited access at this time.</p>
            <a href="https://app.reclaim.ai/m/faruque/zoom" class="email-button">Meet with our team</a>

        </div>
    </div>
    <footer>
        <a href="https://www.frqpharmacy.com/policies/terms.html">Terms of Service</a>
        <a href="https://www.frqpharmacy.com/policies/privacy.html">Privacy Policy</a>
        <a href="https://www.frqpharmacy.com/forms/consent.html">Consent SMS</a>
    </footer>
</body>
</html>
